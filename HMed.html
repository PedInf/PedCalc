<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>Pediatric Medications</title>
  <style>
	body {
		background: linear-gradient(to bottom, #bcebeb, #fff);
		display: flex;
		flex-direction: column;
		align-items: center;
		height: 100vh;
		margin: 0;
	}

	header {
		font-size: 5vw;
		font-weight: bold;
		text-align: center;
		margin: 20px 0;
		color: rgba(3, 16, 85, 0.978);
	}

	.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		text-align: center;
		width: 100%;
		max-width: 1200px;
	}

	select {
		font-family: Georgia;
		font-size: clamp(14px, 2vw, 48px);
		background-color: lightgreen;
		width: 50%;
		max-width: 80%;
		box-sizing: border-box;
		padding: 10px;
		margin-bottom: 10px;
	}

	textarea {
		font-family: Georgia;
		font-size: 14px;
		background-color: lightgrey;
		width: 100%;
		max-width: 100%;
		box-sizing: border-box;
		height: auto;
		margin: 10px 0;
		padding: 10px;
	}
	.back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 16px;
      padding: 10px;
      background-color: #8fa8de;
      border: none;
      cursor: pointer;
	  border-radius:10px;
    }
</style>
</head>
<body>
  <header>Pediatric Medications Details</header>
  <button class="back-btn" onclick="location.href='HtmlPedCalc.html'">Back to Main</button>
  <div class="container">
    <select id="select"></select>
    <textarea id="textarea" placeholder="Enter medication details here"></textarea>
  </div>

  <script>
    // load the CSV file
    const csvUrl = 'ref/pdc.csv';
    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        // parse the CSV data
        const lines = data.split('\n');
        const headers = lines[0].split(',');
        const dataArray = [];
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',');
          const dataObj = {};
          for (let j = 0; j < headers.length; j++) {
            dataObj[headers[j]] = values[j];
          }
          dataArray.push(dataObj);
        }

        // populate the select element
        const select = document.getElementById('select');
        dataArray.forEach(dataObj => {
          const option = document.createElement('option');
          option.value = dataObj['A'];
          option.text = dataObj['A'];
          select.add(option);
        });

        // update the text area when the selection changes
        const textarea = document.getElementById('textarea');
        select.addEventListener('change', () => {
          const selectedValue = select.value;
          const selectedDataObj = dataArray.find(dataObj => dataObj['A'] === selectedValue);
          textarea.value = selectedDataObj ? selectedDataObj['B'] : '';
        });
      });
  </script>
</body>
</html>
